name: Build and Deploy to GKE

on:
  push:
    branches:
      - main
      
jobs: 
  deploy_image:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v3
     
        - name: Generate kube configuration
          run: |
            mkdir ~/.kube
            touch ~/.kube/config
            echo "${{ secrets.KUBE_CONF }}" >> ~/.kube/config
        - name: install plugin
          run: |
            echo "deb https://packages.cloud.google.com/apt cloud-sdk main" | sudo tee -a /etc/apt/sources.list.d/google-cloud-sdk.list /etc/apt/sources.list.d/google-cloud-sdk.list
            curl https://packages.cloud.google.com/apt/doc/apt-key.gpg | sudo apt-key add -
            sudo apt-get install google-cloud-sdk-gke-gcloud-auth-plugin

        - name: Apply deployment
          run: kubectl apply -f minikube/gateway.yml
        - name: Restart deployment
          run: |
            kubectl rollout restart deploy indv-gateway
            kubectl rollout restart deploy description-cud
            kubectl rollout restart deploy description-r
            kubectl rollout restart deploy user-service
            kubectl rollout restart deploy description-mysql
            kubectl rollout restart deploy database-user
            kubectl rollout restart deploy rabbitmq




