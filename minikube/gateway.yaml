---
apiVersion: v1
kind: Service
metadata:
  name: description-mysql
  namespace: indv-imani
  labels:
    app: description-mysql
    tier: backend
spec:
  selector:
    app: description-mysql
  ports:
    - protocol: TCP
      name: "3307"
      port: 3307
      targetPort: 3307
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: description-mysql
  namespace: indv-imani
spec:
  selector:
    matchLabels:
      app: description-mysql
      tier: backend
  replicas: 1
  template:
    metadata:
      labels:
        app: description-mysql
        tier: backend
    spec:
      containers:
        - name: mysql
          image: mysql:latest
          ports:
            - containerPort: 3307
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: m@nipassword
            - name: MYSQL_TCP_PORT
              value: "3307"
            - name: MYSQL_DATABASE
              value: descriptiondb
---
apiVersion: v1
kind: Service
metadata:
  name: rabbitmq
  namespace: indv-imani
  labels:
    app: rabbitmq
    tier: backend
spec:
  selector:
    app: rabbitmq
  ports:
    - name: amqp
      port: 5672
      targetPort: 5672
    - name: management
      port: 15672
      targetPort: 15672
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq
  namespace: indv-imani
spec:
  selector:
    matchLabels:
      app: rabbitmq
      tier: backend
  replicas: 1
  template:
    metadata:
      labels:
        app: rabbitmq
        tier: backend
    spec:
      containers:
        - name: rabbitmq
          image: rabbitmq:latest
          ports:
            - containerPort: 5672
              name: amqp
            - containerPort: 15672
              name: management
          env:
            - name: RABBITMQ_DEFAULT_PASS
              value: guest
            - name: RABBITMQ_DEFAULT_USER
              value: guest
