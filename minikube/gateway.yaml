apiVersion: v1
kind: Namespace
metadata:
  name: indv-imani
  labels:
    name: indv-imani
---
apiVersion: v1
kind: Service
metadata:
  name: indv-gateway
  namespace: indv-imani
  labels:
    app: indv-gateway
    tier: backend
spec:
  ports:
    - name: "80"
      port: 80
      targetPort: 8080
  selector:
    app: indv-gateway
    tier: backend
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: indv-gateway
  namespace: indv-imani
spec:
  selector:
    matchLabels:
      app: indv-gateway
      tier: backend
  replicas: 1
  template:
    metadata:
      labels:
        app: indv-gateway
        tier: backend
    spec:
      containers:
        - name: indv-gateway
          image: registry.hub.docker.com/imanileemans/gateway
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: description-cud
  namespace: indv-imani
  labels:
    app: description-cud
    tier: backend
spec:
  ports:
    - port: 8081
      targetPort: 8081
  selector:
    app: description-cud
    tier: backend
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: description-cud
  namespace: indv-imani
spec:
